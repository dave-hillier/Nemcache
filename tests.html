<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 101 Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
	<h1>Hello, world!</h1>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span6">
				<p>Span1</p>
				<div class="btn-group btn-onoff" data-toggle="buttons-radio">
					<button type="button" class="btn btn-primary active">On</button>
					<button type="button" class="btn">Off</button>
				</div>
			</div>
			<div class="span6">
				<p>Span2</p>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="tabbable">
			<p>Use input-mini</p>
			<div class="tab-content" id="tabs" data-bind="foreach: availableMeals">
				<div class="tab-pane" style="min-height:220px;" data-bind="attr: { 'id': mealName }">
					<p data-bind="text: mealName"></p>
					<label class="radio">
						<input type="radio" data-bind="attr: { 'name': mealName }" id="optionsRadios1" value="option1">
						Option one is this and that-be sure to include why it's great
					</label>
					<label class="radio">
						<input type="radio" data-bind="attr: { 'name': mealName }" id="optionsRadios2" value="option2">
						Option two can be something else and selecting it will deselect option one
					</label>
					<label class="radio">
						<input type="radio" data-bind="attr: { 'name': mealName }" id="optionsRadios3" value="option3">
						Option three is here.
					</label>

				</div>
			</div>
		</div>
		<div class="btn-group">
			<button type="button" class="btn disabled" id="btnPrev"><i class="icon-chevron-left"></i> Prev</button>
			<button type="button" class="btn" id="btnNext">Next<i class="icon-chevron-right"></i></button>
		</div>
		<button type="button" class="btn btn-primary disabled" id="btnSubmit">Submit</button>
	</div>

	<script src="js/jquery-2.0.2.js"></script>
	<script src="js/knockout-2.2.1.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script>
		function ReservationsViewModel() {
			var self = this;

			// Non-editable catalog data - would come from the server
			self.availableMeals = [
				{ mealName: "Standard (sandwich)", price: 0 },
				{ mealName: "Premium (lobster)", price: 34.95 },
				{ mealName: "Ultimate (whole zebra)", price: 290 }
			];
		};

		$(function () {
			ko.applyBindings(new ReservationsViewModel());
			$('.tab-pane').first().addClass('active');

			$('.btn-onoff').on('click', function () {
				$('.btn-onoff button').toggleClass('btn-primary');
			});

			$('#btnNext').on('click', function () {
				if (!isLastTab())
					nextTab();
			});
			$('#btnPrev').on('click', function () {
				if (!isFirstTab())
					prevTab();
			});
		});

		function isLastTab() {
			return $('#tabs div.active').next().length == 0;
		}

		function isFirstTab() {
			return $('#tabs div.active').prev().length == 0;
		}

		function nextTab() {
			var activeTab = $('#tabs div.active');
			var theNextTab = activeTab.next();
			activeTab.removeClass("active");
			theNextTab.addClass("active");
			$('#btnPrev').removeClass("disabled");
			if (isLastTab())
				$('#btnNext').addClass("disabled");
		}

		function prevTab() {
			var activeTab = $('#tabs div.active');
			var theNextTab = activeTab.prev();
			activeTab.removeClass("active");
			theNextTab.addClass("active");
			$('#btnNext').removeClass("disabled");
			if (isFirstTab())
				$('#btnPrev').addClass("disabled");
		}
	</script>

</body>
</html>
