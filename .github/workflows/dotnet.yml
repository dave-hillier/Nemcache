name: .NET Build

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - run: dotnet restore Src/Nemcache.sln
      - run: dotnet build Src/Nemcache.sln --configuration Release --no-restore
      - run: dotnet test Src/Nemcache.sln --no-build --verbosity normal
